<!DOCTYPE html>
<html lang="en" html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="main-layout.html">
<head>
    <title>Shopping Cart</title>
</head>
<body>
<th:block layout:fragment="content">

    <!--Main layout-->
    <main class="mt-5 pt-4">
        <div class="container wow fadeIn">

            <!-- Heading -->
            <h2 class="my-5 h2 text-center">Shopping Cart</h2>

            <!--Section: Products v.3-->
            <section class="text-center mb-4">

                <div class="card">
                    <div class="card-body">

                        <!-- Shopping Cart table -->
                        <div class="table-responsive">

                            <table class="table product-table">

                                <!-- Table head -->
                                <thead class="mdb-color lighten-5">
                                <tr>
                                    <th></th>
                                    <th class="font-weight-bold">
                                        <strong>Product</strong>
                                    </th>
                                    <th class="font-weight-bold">
                                        <strong>Color</strong>
                                    </th>
                                    <th></th>
                                    <th class="font-weight-bold">
                                        <strong>Price</strong>
                                    </th>
                                    <th class="font-weight-bold">
                                        <strong>QTY</strong>
                                    </th>
                                    <th class="font-weight-bold">
                                        <strong>Amount</strong>
                                    </th>
                                    <th></th>
                                </tr>
                                </thead>
                                <!-- /.Table head -->

                                <!-- Table body -->
                                <tbody>

                                <!-- First row -->
                                <tr>
                                    <th scope="row">
                                        <img src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Products/13.jpg" alt="" class="img-fluid z-depth-0">
                                    </th>
                                    <td>
                                        <h5 class="mt-3">
                                            <strong>iPhone</strong>
                                        </h5>
                                        <p class="text-muted">Apple</p>
                                    </td>
                                    <td>White</td>
                                    <td></td>
                                    <td>$800</td>
                                    <td>
                                        <input type="number" value="2" aria-label="Search" class="form-control" style="width: 100px">
                                    </td>
                                    <td class="font-weight-bold">
                                        <strong>$800</strong>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-sm btn-primary" data-toggle="tooltip" data-placement="top" title="Remove item">X
                                        </button>
                                    </td>
                                </tr>
                                <!-- /.First row -->

                                <!-- Second row -->
                                <tr>
                                    <th scope="row">
                                        <img src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Products/6.jpg" alt="" class="img-fluid z-depth-0">
                                    </th>
                                    <td>
                                        <h5 class="mt-3">
                                            <strong>Headphones</strong>
                                        </h5>
                                        <p class="text-muted">Sony</p>
                                    </td>
                                    <td>Red</td>
                                    <td></td>
                                    <td>$200</td>
                                    <td>
                                        <input type="number" value="2" aria-label="Search" class="form-control" style="width: 100px">
                                    </td>
                                    <td class="font-weight-bold">
                                        <strong>$600</strong>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-sm btn-primary" data-toggle="tooltip" data-placement="top" title="Remove item">X
                                        </button>
                                    </td>
                                </tr>
                                <!-- /.Second row -->

                                <!-- Third row -->
                                <tr>
                                    <th scope="row">
                                        <img src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Products/1.jpg" alt="" class="img-fluid z-depth-0">
                                    </th>
                                    <td>
                                        <h5 class="mt-3">
                                            <strong>iPad Pro</strong>
                                        </h5>
                                        <p class="text-muted">Apple</p>
                                    </td>
                                    <td>Gold</td>
                                    <td></td>
                                    <td>$600</td>
                                    <td>
                                        <input type="number" value="2" aria-label="Search" class="form-control" style="width: 100px">
                                    </td>
                                    <td class="font-weight-bold">
                                        <strong>$1200</strong>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-sm btn-primary" data-toggle="tooltip" data-placement="top" title="Remove item">X
                                        </button>
                                    </td>
                                </tr>
                                <!-- /.Third row -->

                                <!-- Fourth row -->
                                <tr>
                                    <td colspan="3"></td>
                                    <td>
                                        <h4 class="mt-2">
                                            <strong>Total</strong>
                                        </h4>
                                    </td>
                                    <td class="text-right">
                                        <h4 class="mt-2">
                                            <strong>$2600</strong>
                                        </h4>
                                    </td>
                                    <td colspan="3" class="text-right">
                                        <button type="button" class="btn btn-primary btn-rounded">Complete purchase
                                            <i class="fa fa-angle-right right"></i>
                                        </button>
                                    </td>
                                </tr>
                                <!-- Fourth row -->

                                </tbody>
                                <!-- /.Table body -->

                            </table>

                        </div>
                        <!-- /.Shopping Cart table -->

                    </div>

                </div>

            </section>
            <!--Section: Products v.3-->

        </div>
    </main>
    <!--Main layout-->

</th:block>
</body>
</html>
